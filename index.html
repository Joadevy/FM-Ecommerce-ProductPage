<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="src/assets/icon/favicon-32x32.png">
  <title>E-commerce product page</title>
  <script type="module" src="src/js/index.js"></script>
  <script type="module" src="src/js/cart/cart.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-logo-navbar">
      <div class="header-container-logo">
        <div class="container-logo">
          <img class="container-logo__img" src="src/assets/images/logo.svg" alt="Sneakers">
        </div>
        
        <div id="toggle-menu" class="toggle-menu">
          <img class="toggle-img" src="src/assets/icon/icon-menu.svg" alt="Button to display the navigation bar">
        </div>
      </div>
  
      <nav class="header-container-navbar">
        <ul id="navbar-menu" class="navbar-menu">
          <li class="navbar-menu__item">
            <a class="navbar-menu__link" id="collections" href="#">Collections</a>
          </li>
          <li class="navbar-menu__item">
            <a class="navbar-menu__link" id="men" href="#">Men</a>
          </li>
          <li class="navbar-menu__item">
            <a class="navbar-menu__link" id="women" href="#">Women</a>
          </li>
          <li class="navbar-menu__item">
            <a class="navbar-menu__link" id="about" href="#">About</a>
          </li>
          <li class="navbar-menu__item">
            <a class="navbar-menu__link" id="contact" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="user-menu">
      <div class="user-menu__cart">
        <img id="cart-btn" class="user-menu__cart-img" src="src/assets/icon/icon-cart.svg" alt="User cart">
      </div>
      <div class="user-menu__avatar">
        <img class="user-menu__avatar-img" src="src/assets/images/image-avatar.png" alt="">
      </div>
    </div>
  </header>

  <main class="main">
    <section class="main-container-images">

      <div class="big-container">
        <div class="big-container__options">
          <div class="big-container__option-previous">
            <img class="big-container__img-previous" src="src/assets/icon/icon-previous.svg" alt="">
          </div>
          <div class="big-container__option-next">
            <img class="big-container__img-next" src="src/assets/icon/icon-next.svg" alt="">
          </div>
        </div>
        <img class="big-container__img" src="src/assets/images/image-product-0.jpg" alt="Fall Limited Sneakers">
      </div>

      <div class="small-container">
        <div class="small-container__container-image">
          <img class="small-container-image__img" src="" alt="">
        </div>
        <div class="small-container__container-image">
          <img class="small-container-image__img" src="" alt="">
        </div>
        <div class="small-container__container-image">
          <img class="small-container-image__img" src="" alt="">
        </div>
        <div class="small-container__container-image">
          <img class="small-container-image__img" src="" alt="">
        </div>
      </div>
    </section>

    <section class="main-container-info">
      <header class="info__container-text">
        <h2 class="info__company">Sneaker Company</h2>
        <h1 class="info__product">Fall Limited Edition Sneakers</h1>
        <p class="info__description">These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
      </header>

      <div class="main-container-info__container-price">
        <div class="main-container-info__container-newprice">
          <h3 class="main-container-info__newprice">$125.00</h3>
          <p class="main-container-info__discount">50%</p>
        </div>
        <h3 class="main-container-info__oldprice">$250.00</h3>
      </div>

      <div class="main-container-info__container-options">
        <div class="main-container-info__options">
          <div class="main-container-info__option-minus">
            <img id="removebtn" class="main-container-info__img-minus" src="src/assets/icon/icon-minus.svg" alt="">
          </div>
          <p id="amount-items" class="main-container-info__amount">0</p>
          <div class="main-container-info__option-plus">
            <img id="addbtn" class="main-container-info__img-plus" src="src/assets/icon/icon-plus.svg" alt="">
          </div>
        </div>
        
        <button id="addToCart" class="main-container-info__addtocart" aria-label="Click to add to cart"><svg role="img" aria-hidden="true" width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#FFFFFF" fill-rule="nonzero"/></svg>Add to cart</button>
      </div>
    </section>
  </main>
</body>

<template id="cart-template">
  <header class="cart__header">
    <h2 class="cart__title">Cart</h2>
  </header>
  <div class="cart__products">
  </div>
  <button class="cart__checkout"></button>
</template>

<template id="product-template">
<div class="cart__img-container">
  <img class="cart__img-product" src="" alt="" aria-hidden="true">
</div>
<div class="cart__product-info">
  <p class="cart__product-description"></p>
</div>
<img src="src/assets/icon/icon-delete.svg" alt="delete button" class="cart__delete-product">
</template>
</html>
